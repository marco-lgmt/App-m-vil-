name: quotex_signal_app
description: Aplicación para integrar gráficos de Quotex con señales de trading automatizadas.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^0.13.5
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  webview_flutter: ^4.2.0
  camera: ^0.10.5
  path_provider: ^2.0.15
  path: ^1.8.3
  image_picker: ^0.8.7+5
  flutter_local_notifications: ^14.0.0+1
  permission_handler: ^10.2.0
  intl: ^0.18.1
  chart_sparkline: ^1.0.13
  flutter_secure_storage: ^8.0.0
  fl_chart: ^0.62.0
  image: ^4.0.17
  url_launcher: ^6.1.11
  flutter_svg: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.svg"
  adaptive_icon_background: "#001D3D"
  adaptive_icon_foreground: "assets/icons/app_icon.svg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/